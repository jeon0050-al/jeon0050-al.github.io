<!DOCTYPE html>
<html>
<head>
	<title>HTML Forms</title>
	<meta charset="utf-8">
</head>
<body>
	<div id="wrapper" class="wrapper">
		<section id="html-forms" class="main-section">
			<!-- Form requires two attributes which are action and method for it to be valid 
			 -->
			<form action="somepage.php" method="get">
				<div id="fn-container" class="form-elm">
					<!-- An attribute "for" is used to connect the label with the input element 
					-->
					<label for="FirstName">First name</label>
					<!-- a form input element needs "type" and "name" attributes
					 -->
					<input type="text" name="FirstName" id="FirstName" placeholder="Enter your First Name here" required>
				</div>
				<div id="ln-container" class="form-elm">
					<label for="LastName">Last Name</label>
					<!-- placeholder attribute is a short hint that is displayed in the input field before the user enters a value
					 -->
					<input type="text" name="LastName" id="LastName" placeholder="Enter your Last Name here" required>
				</div>
				<div id="email-container" class="form-elm">
					<label for="email">Email</label>
					 <!-- This @ symbol should be contained in the email to be valid -->
					 <!-- Users cannot change the readonly attribute -->
					<input type="email" name="email" id="email" value="example@g.com" readonly>
				</div>
				<div id="pass-container" class="form-elm">
					<label for="pass">Password</label>
					<!-- input type ="password" defines a password field.
					 -->
					 <!-- required attribute specifies that an input field must be filled out before submitting the form -->
					<input type="password" name="pass" id="pass" required>
				</div>

				<div id="intro-container" class="form-elm">
					<label for="intro">Introductory Text</label>
					<!-- A textarea tag defines a multi-line text input control -->
					<textarea name="intro" id="intro" placeholder="Enter text here">
						This is the value of text area
					</textarea>
				</div>
				<div id="date-container" class="form-elm">
					<!-- The resulting value of input type="date" includes the year, month, and day -->
					<label for="birthdate">Date of Birth</label>
					<input type="date" name="birhdate" id="birthdate" required><br>
				</div>
				<div id="tel-container" class="form-elm">
					<label for="phone">Mobile Number</label>
					<!--  input type tel defines a field for entering a telephone number
					-->
					<input type="tel" id="phone" name="phone" pattern= "[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
				</div>
				<div id="radio-container" class="form-elm">
					<p>What is your gender?</p>
					<label for="female">
						<!-- input type radio are let a user select only one of a limited number of choices -->
						<input type="radio" name="gender" id="female" value="female" checked>
						Female
					</label>
					<label>
						<input type="radio" name="gender" id="male" value="male">
						Male
					</label>
				</div>
				<div id="address-container" class="form-elm">
					<label for="address">Address</label>
					<input type="text" name="address" id="address" placeholder="Enter your address here">
				</div>
				<div id="city-container" class="form-elm">
					<label for="city">City</label>
					<input type="text" name="city" id="city" placeholder="Enter your city here">
				</div>
				<div id="province-drop-container" class="form-elm">
					<label for="province">Province:</label>
					<!-- select element is used to create dropdowns list -->
					<select name="province" id="province">
						<option value="alberta">Alberta</option>
						<option value="british columbia">British Columbia</option>
						<option value="ontario" selected>Ontario</option>
					</select>
				</div>
				<div id="country-drop-container" class="form-elm">
					<label for="country">Country:</label>
					<select name="country" id="country">
						<option value="france">France</option>
						<option value="united states">United States</option>
						<option value="canada" selected>Canada</option>
					</select>
				</div>
				<div id="postal-container" class="form-elm">
					<label for="postal">Postal Code</label>
					<input type="text" name="postal" id="postal" placeholder="Enter your postal code here" required>
				</div>
				<div id="hobbies-container" class="form-elm">
					<h3>Hobbies/Interests:</h3>
					<label for="reading">Reading</label>
					<!-- input type checkbox let the user select one or more options of a limited number of choices -->
					<input type="checkbox" name="hobbies" id="reading" value="reading"> <br>

					<label for="cooking">Cooking</label>
					<input type="checkbox" name="hobbies" id="cooking" value="cooking"> <br>

					<label for="traveling">Traveling</label>
					<input type="checkbox" name="hobbies" id="traveling" value="traveling"> <br>

					<label for="walking">Walking</label>
					<input type="checkbox" name="hobbies" id="walking" value="walking"> <br>
				</div>				
				<div id="website-container" class="form-elm">
					<label for="ur">Website URL:</label>	
					<!-- input type url defines a field for entering URL -->
					<input type="url" name="ur" id="ur" ><br>
				</div>
				<!-- button type="submit" defines a submit button which submits all form values to a form-handler -->
				<button type="submit">Submit</button>
				<!-- button typ="reset" resets the values of all elements of a form -->
				<button type="reset">Reset</button>
			</form>
		</section>
	</div>
</body>
</html>
